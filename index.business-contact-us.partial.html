<section id="contact" class="section-contact">
    <div class="section__container">
        <div class="contact-text">
            <div class="contact-text__heading">
                <h2 class="contact-text__heading-title">Contact Us</h2>
            </div>
            <div class="contact-text__heading">
                <h4 class="contact-text__heading-text">Most calendars are designed for teams.
                    Slate is designed for freelancers</h4>
            </div>
        </div>
        <div class="contact-rows">
            <div class="contact-row__left-container">
                <div class="contact-left__container">
                    <div class="contact-left__container-text">
                        <h3 class="contact-left__text-heading">Contact Us</h3>
                    </div>
                    <div class="contact-left__container-name">
                        <form action="#" method="#">
                            <input type="text" name="name" placeholder="Your Name" required /><br />
                        </form>
                    </div>
                    <div class="contact-left__container-email">
                        <form action="#" method="#">
                            <input type="email" name="email" placeholder="Your Email" required /><br />
                        </form>
                    </div>
                    <div class="contact-left__container-message">
                        <form action="#" method="#">
                            <textarea name="message" placeholder="Your Message" required></textarea><br />
                        </form>
                    </div>
                    <div class="contact-left__container-submit">
                        <form action="#" method="#">
                            <input type="submit" value="Send" /><br />
                        </form>
                    </div>
                </div>
            </div>
            <div class="contact-row__right-container">
                <div class="contact-right__container">
                    <div class="contact-right__container-items">
                        <div class="contact-right__item block-navigation">
                            <div class="contact-right__item-navigation">
                                <a class="contact-right__navigation-image"
                                    href="https://www.bing.com/maps?mepi=23%7E%7ETopOfPage%7EMap_Image&ty=18&q=6386+Spring+St%2C+Lula%2C+GA+30554%2C+United+States&ppois=34.395721409861686_-83.65918291203988_6386+Spring+St%2C+Lula%2C+GA+30554%2C+United+States_%7E&cp=34.39572%7E-83.659215&lvl=16.0&v=2&sV=1&FORM=MIRE"
                                    alt="Mark image">
                                    <img class="contact__image-mark" src="img/contact_mark.svg" />
                                </a>
                            </div>
                            <div class="contact-right__navigation-text">
                                <h6 class="contact-right__navigation-text title">6386 Spring St undefined Anchorage,
                                    Georgia 12473 United States</h6>
                            </div>
                        </div>
                        <div class="contact-right__item block-phone">
                            <div class="contact-right__item-phone">
                                <a class="contact-right__phone-image" href="#" alt="Phone image">
                                    <img class="contact__image-phone" src="img/contact_phone.svg" />
                                </a>
                            </div>
                            <div class="contact-right__phone-text">
                                <h6 class="contact-right__phone-text title">(843) 555-0130</h6>
                            </div>
                        </div>
                        <div class="contact-right__item block-email">
                            <div class="contact-right__item-email">
                                <a class="contact-right__email-image" href="#" alt="Email image">
                                    <img class="contact__image-email" src="img/contact_email.svg" />
                                </a>
                            </div>
                            <div class="contact-right__email-text">
                                <h6 class="contact-right__email-text title">willie.jennings@example.com</h6>
                            </div>
                        </div>
                    </div>
                    <div class="contact-right__container-map">
                        <a class="contact-right__map-image"
                            href="https://www.bing.com/maps?mepi=23%7E%7ETopOfPage%7EMap_Image&ty=18&q=6386+Spring+St%2C+Lula%2C+GA+30554%2C+United+States&ppois=34.395721409861686_-83.65918291203988_6386+Spring+St%2C+Lula%2C+GA+30554%2C+United+States_%7E&cp=34.39572%7E-83.659215&lvl=16.0&v=2&sV=1&FORM=MIRE"
                            alt="Map image">
                            <img class="contact__image-map" src="img/contact_map.svg" />
                        </a>
                    </div>
                    <div class="contact-right__container-social">
                        <ul class="contact-right__social-list">
                            <li class="contact-right__social-item">
                                <a class="contact-right__social-link" href="https://twitter.com/" alt="Twitter logo">
                                    <img class="contact__image-twitter" src="img/contact_twitter_logo.svg" />
                                </a>
                            </li>
                            <li class="social-list__item">
                                <a class="contact__social-link" href="https://facebook.com/" alt="Facebook logo">
                                    <img class="contact__image-facebook" src="img/contact_facebook_logo.svg" />
                                </a>
                            </li>
                            <li class="social-list__item">
                                <a class="contact__social-link" href="https://linkedin.com/" alt="Linkedin logo">
                                    <img class="contact__image-linkedin" src="img/contact_linkedin_logo.svg" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
